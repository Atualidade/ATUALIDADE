
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atualidade Streetwear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      background: #111;
      padding: 15px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x450') center/cover no-repeat;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .produto {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }
    .produto img {
      width: 100%;
      height: auto;
    }
    .produto p {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150x80?text=Atualidade+Streetwear" alt="Logo Atualidade">
  </header>
  <nav>
    <a href="#">Camisas</a>
    <a href="#">Bonés</a>
    <a href="#">Óculos</a>
    <a href="#">Shorts</a>
  </nav>
  <div class="hero">
    Sua nova loja de streetwear
  </div>
  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/200x200?text=Camisa+1" alt="Camisa 1">
      <p>Camisa Oversized</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x200?text=Boné+1" alt="Boné 1">
      <p>Boné Strapback</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x200?text=Óculos+1" alt="Óculos 1">
      <p>Óculos Estilo Retro</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x200?text=Shorts+1" alt="Shorts 1">
      <p>Shorts Cargo</p>
    </div>
  </section>
  <footer>
    Pagamento via Pix, cartão e boleto. Entregas pelos Correios ou transportadora.
  </footer>
  <a class="whatsapp" href="https://wa.me/5599999999999" target="_blank">W</a>
</body>
</html>
